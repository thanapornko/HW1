<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@200;400&display=swap" rel="stylesheet">
    <title>contact</title>
    <style>
        body {
            font-family: 'Alexandria', sans-serif;
        }
        .form {
            border: 1px solid darkgray;
            border-radius: 7px;
            padding: 8px;
            width: 30%;
            padding: 30px;
            margin: 5px;
            background-color: rgb(150, 173, 173);
        }
        .fill {
            width: 80%;
        }
        nav {
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <nav>
            <a href="index.html">Home</a> |
            <a href="education.html">Education</a> |
            <a href="work.html">Work Experience</a> |
            <a href="contact.html">Contact</a>
        </nav>
    </div>
    <hr>
    <h1>Contact Me</h1>
    <div class="form">
        <p>Enter your info..</p>
        <label for="name">Your name</label><br>
        <input type="text" class="fill" id="name" name="name"><br><br>
        <label for="mail">Your E-mail</label><br>
        <input type="text" class="fill" id="mail" name="mail"><br><br>
        <label for="gender">Gender</label><br>
        <select id="gender" class="fill" name="gender">
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="other">other</option>
        </select><br><br>
        <label for="message">Message</label><br>
        <textarea name="message" class="fill" id="message" rows="10"></textarea><br><br>
        <input type="submit" value="Send">
        <input type="reset" value="Clear">
    </div>
</body>
</html>
